{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<br><br><br><br><br>
    <div class="content-section">
        <form method="POST" action="/login/?next=/profile/">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" style="width: 5%; height: 200%; font-size:15px;" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="{% url 'intermediate' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
{% endblock content %}
