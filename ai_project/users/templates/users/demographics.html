{% extends template %}

{% block content %}
<br><br><br><br><br><br>
{% if user.is_authenticated %}
<div class="" style="height: 500px;">
    <form action="/update_userdets/" method="POST" id='demo'>
        {% csrf_token %}
        <center>
            <tabel align="center">
                <input type="hidden" id="page" name="page" value="demo">

                <tr>
                    <th width="150">
                        <label for="name"> Name :</label>
                        <input type="text" placeholder={{name}} name="Name" value={{name}} id="Name"><br>
                    </th>
                </tr>


                <tr>
                    <th width="150">
                        <label for="name"> Gender :</label>
                        <input type="hidden" id="Gender" name="Gender" value="">
                        <select name="gender" id="gender" onchange="gen(value);">
                            <option value="unselected" selected disabled hidden> {{gender}} </option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>

                        <script>
                            function gen($j) {
                                
                                document.getElementById('Gender').value = $j;

                            }
                        </script>
                    </th>
                </tr>

                <tr>
                    <th width="150">
                        <label for="name"> Age :</label>
                        <!-- <input type="text" placeholder="Fitness Goals" name="Fitnessgoals" required><br> -->
                        <input type="number" placeholder={{age}} name="Age" id="Age" value={{age}} required><br>
                    </th>
                </tr>

                <tr>
                    <th width="150">
                        <label for="name"> State :</label>
                        <input type="hidden" id="State" name="State" value="">

                        <select name="state" id="state" onchange="st(value);">
                            <option value="unselected" selected disabled hidden> {{state}} </option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chhattisgar">Chhattisgar</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Hariyana">Hariyana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jharkand">Jharkand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                            <option value="Andaman and Nicobar">Andaman and Nicobar</option>
                            <option value="Lakshadweep">Lakshadweep</option>

                        </select>
                        <script>
                            function st($i) {

                                document.getElementById('State').value = $i;


                            }


                        </script>
                    </th>
                </tr>
                <button type="button" style="width: 10%; height: 200%; font-size:15px;" class="btn btn-lg btn-info"
                    onclick="save()">Save</button>

                <script>
                    function save() {
                        document.getElementById('demo').submit();


                    }
                </script>
            </tabel>
        </center>
    </form>

    {% else %}

            </center>
        </form>

    </div>
