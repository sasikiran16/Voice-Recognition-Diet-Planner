{% load static %}
<!DOCTYPE html>
<html>

<head>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'users/main.css' %}">
    <title>Calorie-estimator {{ title }}</title>
</head>

<body>
<!-- <img src="../media/nutri.jpg", style="width: 1000px; height: 500px;"> -->
<header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
            <a class="navbar-brand mr-4">Calorie-estimator</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarToggle">
                <div class="navbar-nav mr-auto">

                    <a class="nav-item nav-link" href="{% url 'blog-home' %}">Home</a>
                    <a class="nav-item nav-link" href="{% url 'breakfast' %}">Breakfast</a>
                    <a class="nav-item nav-link" href="{% url 'lunch' %}">Lunch</a>
                    <a class="nav-item nav-link" href="{% url 'snacks' %}">Snacks</a>
                    <a class="nav-item nav-link" href="{% url 'dinner' %}">Dinner</a>
                    <a class="nav-item nav-link" href="{% url 'blog-about' %}">About</a>

                </div>
<!-- Navbar Right Side -->
<div class="navbar-nav">
                    {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
                    <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                    <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                    <a class="nav-item nav-link" href="{% url 'intermediate' %}">Register</a>
                    {% endif %}
                </div>
            </div>

        </div>
    </nav>
</header>



</html>
<!-- {% block content %}
{% endblock %} -->
